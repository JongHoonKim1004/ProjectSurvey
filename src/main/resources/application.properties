spring.application.name=ProjectSurvey

server.port=80
application.name=Project-Survey

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/projectsurvey?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.properties.hibernate.show_sql=true

spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type.descriptor.sql = trace

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# devtools auto restart
spring.devtools.restart.enabled = true
spring.devtools.restart.additional-exclude = static/**,public/**

# Live Reload
spring.devtools.livereload.enabled=true